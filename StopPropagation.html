<!-- 
    The stop propagation method is used to stop the event from bubbling up 
    the event chain.For example, the below nested divs with stopPropagation
    method prevents default event propagation when clicking on nested div(Div1).
-->
<p>Click Div 1 Element</p>
<div onclick="secondFunc()"> DIV 2
    <div onclick="firstFunc()">DIV 1</div>
</div>

<script>
    function firstFunc(event) {
        alert('First Function Called');
        event.stopPropagation();
    }

    function secondFunc(event) {
        alert('Second Function called');
    }
</script>
